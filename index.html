<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>Product</th>
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr>
          <td>Coke</td>
          <td>12oz</td>
          <td>12oz</td>
          <td>140</td>
          <td>46g</td>
          <td>44g</td>
          <td>75mg</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>12oz</td>
          <td>12oz</td>
          <td>150oz</td>
          <td>41g</td>
          <td>27g</td>
          <td>30g</td>
        </tr>
        <tr>
          <td>Coke zero</td>
          <td>12oz</td>
          <td>12oz</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>40g</td>
        </tr>
        <tr>
          <td>Dr pepper</td>
          <td>12oz</td>
          <td>12oz</td>
          <td>80</td>
          <td>19g</td>
          <td>40g</td>
          <td>55g</td>
        </tr>
        <tr>
          <td>Mt dew</td>
          <td>12oz</td>
          <td>12oz</td>
          <td>170</td>
          <td>62g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>
      <form> 
        <label for="Prduct">Product</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="total servings">total servings</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="serving size">serving size</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <label for="calories per serving">calories per serving</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="carbs per serving">carbs per serving</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <label for="sugars per serving">sugars per serving</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <label for="sodium per serving">sodium per serving</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <button type="submit">Submit</button>
      </form>
      
    </main>
  </body>








































</html>
